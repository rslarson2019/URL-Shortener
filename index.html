<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    


    <div class = "container">
        <label>URL Shortner</label>

        <p>Generate a short url and redirect to <br>
        the next tab when the submit button is pressed</p>

        <input type = "text" id = "url" placeholder = "Enter your URL here">

        <button id = "btn" onclick = "shortUrl()"> Submit </button>

        <div id = "results"></div>

    </div>

    <script src = "script.js"></script>

</body>

</html>
